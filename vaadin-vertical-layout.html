<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/custom-style.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">

<custom-style>
  <style>
    html {
      --vaadin-vertical-layout-gap: 1em;
    }
  </style>
</custom-style>

<dom-module id="vaadin-vertical-layout">
  <template>
    <style>
      :host {
        display: flex;
        /* Stretch (to have the same behavior if wrapped inside another vertical-layout) */
        align-self: stretch;
        flex-direction: column;
        align-items: flex-start;
      }

      :host([hidden]) {
        display: none !important;
      }

      /* Gap (support both "gap-none" and "no-gap" for not adding gaps) */

      :host(:not([theme~="gap-none"]):not([theme~="no-gap"]))::before {
        content: "";
        margin-top: calc(-1 * var(--vaadin-vertical-layout-gap));
      }

      :host(:not([theme~="gap-none"]):not([theme~="no-gap"])) ::slotted(*) {
        margin-top: var(--vaadin-vertical-layout-gap);
      }

      /* Theme variations */

      :host([theme~="margin"]) {
        margin: 2em;
      }

      :host([theme~="padding"]) {
        padding: 1em;
      }
    </style>

    <slot></slot>
  </template>

  <script>
    {
      /**
       * `<vaadin-vertical-layout>` provides a simple way to vertically align your HTML elements.
       *
       * ```
       * <vaadin-vertical-layout>
       *   <div>Item 1</div>
       *   <div>Item 2</div>
       * </vaadin-vertical-layout>
       * ```
       *
       * ### CSS Properties Reference
       *
       * The following custom CSS properties are available
       * on the `<vaadin-vertical-layout>` element:
       *
       * Custom CSS property | Description | Default
       * ---|---|---
       * `--vaadin-vertical-layout-gap` | Length of the gap between items | `1em`
       *
       * ### Built-in Theme Variations
       *
       * `<vaadin-vertical-layout-gap>` supports the following theme variations:
       *
       * Theme variation | Description
       * ---|---
       * `theme="gap-none"` | Removes gaps between items
       * `theme="margin"` | Applies the default amount of CSS margin for the host element (specified by the theme)
       * `theme="padding"` | Applies the default amount of CSS padding for the host element (specified by the theme)
       *
       * @memberof Vaadin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class VerticalLayoutElement extends Vaadin.ThemableMixin(Polymer.Element) {
        static get is() {
          return 'vaadin-vertical-layout';
        }

        static get version() {
          return '1.0.0-alpha3';
        }
      }

      customElements.define(VerticalLayoutElement.is, VerticalLayoutElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.VerticalLayoutElement = VerticalLayoutElement;
    }
  </script>
</dom-module>
