<dom-module id="ordered-layout-theme-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Layout With Margin Around</h3>
    <p>
      The <code>margin</code> theme variation can be applied to both horizontal and vertical layout.
      When applying, the CSS <code>margin</code> property is set on host element.
      The property value is specified by the Valo theme.
    </p>
    <p>
      <b>Note:</b> The same behavior can achieved by setting corresponding property in CSS.
    </p>
    <vaadin-demo-snippet id='ordered-layout-theme-demos-margin'>
      <template preserve-content>
        <div class="container">

          <vaadin-horizontal-layout theme="margin">
            <div class="block">Item 1</div>
            <div class="block">Item 2</div>
            <div class="block">Item 3</div>
          </vaadin-horizontal-layout>

        </div>

        <style>
          /* For demonstration purposes only */
          .container {
            outline: 1px dotted rgba(0, 0, 0, 0.2);
            overflow: hidden;
          }

          vaadin-horizontal-layout {
            background-color: rgba(0, 0, 0, 0.05);
          }

          .block {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 4em;
            height: 4em;
            background-color: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
          }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Layout With Padding Around</h3>
    <p>
      The <code>padding</code> theme variation can be applied to both horizontal and vertical layout.
      When applying, the CSS <code>padding</code> property is set on host element.
      The property value is specified by the Valo theme.
    </p>
    <p>
      <b>Note:</b> The same behavior can achieved by setting corresponding property in CSS.
    </p>
    <vaadin-demo-snippet id='ordered-layout-basic-demos-padding'>
      <template preserve-content>
        <vaadin-horizontal-layout theme="padding">
          <div class="block">Item 1</div>
          <div class="block">Item 2</div>
          <div class="block">Item 3</div>
        </vaadin-horizontal-layout>

        <style>
          /* For demonstration purposes only */
          vaadin-horizontal-layout {
            outline: 1px dotted rgba(0, 0, 0, 0.2);
            background-color: rgba(0, 0, 0, 0.05);
          }

          .block {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 4em;
            height: 4em;
            background-color: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
          }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Layout With Spacing Between Items</h3>
    <p>
      The <code>spacing</code> theme variation can be applied to both horizontal and vertical layout.
      When applying, the CSS <code>margin</code> property is set on child elements.
      The property value is specified by the Valo theme.
    </p>
    <p>
      <b>Note:</b> The same behavior can achieved by setting corresponding property in CSS.
    </p>
    <vaadin-demo-snippet id='ordered-layout-theme-demos-spacing'>
      <template preserve-content>
        <vaadin-horizontal-layout theme="spacing">
          <div class="block">Item 1</div>
          <div class="block">Item 2</div>
          <div class="block">Item 3</div>
        </vaadin-horizontal-layout>

        <style>
          /* For demonstration purposes only */
          .block {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 4em;
            height: 4em;
            background-color: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
          }
        </style>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class OrderedLayoutThemeDemos extends DemoReadyEventEmitter(Polymer.Element) {
      static get is() {
        return 'ordered-layout-theme-demos';
      }
    }
    customElements.define(OrderedLayoutThemeDemos.is, OrderedLayoutThemeDemos);
  </script>
</dom-module>
